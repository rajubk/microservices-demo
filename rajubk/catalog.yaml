apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogService
  labels:
    app: catalogService
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogService
  template:
    metadata:
      labels:
        app: catalogService
    spec:
      containers:
        - name: catalogService
          image: gcr.io/google-samples/microservices-demo/productcatalogservice
          ports:
            - containerPort: 3550
          env:
            - name: PORT
              value: "3550"

---
apiVersion: v1
kind: Service
metadata:
  name: catalogService
spec:
  type: ClusterIP
  selector:
    app: catalogService
  ports:
    - name: catalogService
      port: 3550
      targetPort: 3550
