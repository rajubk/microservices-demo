apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailService
  labels:
    app: emailService
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailService
  template:
    metadata:
      labels:
        app: emailService
    spec:
      containers:
        - name: emailService
          image: gcr.io/google-samples/microservices-demo/emailservice
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"

---
apiVersion: v1
kind: Service
metadata:
  name: emailService
spec:
  type: ClusterIP
  selector:
    app: emailService
  ports:
    - name: emailService
      port: 8080
      targetPort: 8080
