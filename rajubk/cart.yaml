apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartService
  labels:
    app: cartService
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartService
  template:
    metadata:
      labels:
        app: cartService
    spec:
      containers:
        - name: cartService
          image: gcr.io/google-samples/microservices-demo/cartservice
          ports:
            - containerPort: 7070
          env:
            - name: "REDIS_ADDR"
              value: "redisService:6379"

---
apiVersion: v1
kind: Service
metadata:
  name: cartService
spec:
  type: ClusterIP
  selector:
    app: cartService
  ports:
    - name: cartService
      port: 7070
      targetPort: 7070
